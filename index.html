<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="stage">
      <h1>Rock, Paper, Scissors</h1>

      <input id="input" placeholder="Rock, paper, or scissors?" type="text" />
      <submit id="submit">Submit Answer</submit>

      <div id="box">
        <p id="resultBox"></p>

        <p id="winnerBox"></p>

        <p id="score"></p>

        <p id="timesPlayed"></p>
        <br />
      </div>
    </div>

    <script src="rps.js"></script>
  </body>
</html>
